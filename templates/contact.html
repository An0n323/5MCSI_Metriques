<!DOCTYPE html>
<html>
<head>
  <title>Formulaire de contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f8f8;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      color: #333333;
      margin-bottom: 30px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      color: #666666;
      font-weight: bold;
    }
    
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      resize: vertical;
    }
    
    textarea {
      height: 150px;
    }
    
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    .success-message {
      margin-top: 20px;
      padding: 10px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 4px;
    }
    
    .error-message {
      margin-top: 20px;
      padding: 10px;
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contactez-nous</h1>
    <form>
      <label for="fname">Prénom :</label>
      <input type="text" id="fname" name="fname" placeholder="Votre prénom.." required>
      
      <label for="lname">Nom :</label>
      <input type="text" id="lname" name="lname" placeholder="Votre nom.." required>
      
      <label for="phone">Téléphone :</label>
      <input type="text" id="phone" name="phone" placeholder="Votre téléphone.." required>
      
      <label for="email">Adresse e-mail :</label>
      <input type="text" id="email" name="email" placeholder="Votre adresse e-mail.." required>
      
      <label for="message">Message :</label>
      <textarea id="message" name="message" placeholder="Votre message.." required></textarea>
      
      <button type="submit">Envoyer</button>
    </form>
  </div>
</body>
</html>
